name: Deploy Layer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install awscli

      - name: Create xray_layer.zip
        run: |
          mkdir lambda_layer
          pip install -t lambda_layer aws-xray-sdk
          zip -r xray_layer.zip lambda_layer

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Upload xray_layer.zip to S3
        run: aws s3 cp xray_layer.zip s3://my-layer-bucket/xray_layer.zip

      - name: Deploy Lambda layer using Terraform
        run: |
          terraform init
          terraform apply -auto-approve
